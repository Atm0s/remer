<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Remer B2B</title>
	<!-- <link rel="stylesheet" href="./css/reset.css"> -->
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<!-- Pop up offer section start -->
	<div class="pop-up-offer">
		<div class="container">
			<div class="pop-up-offer__container">
				<p class="pop-up-offer__text">
					Скидки на новую коллекцию X-Ray
				</p>
				<button name="button" class="pop-up-offer__button-goto">перейти</button>
				<span class="pop-up-offer-close"></span>
			</div>
		</div>
	</div>
	<!-- Pop up offer section end -->

	<!-- Header start -->
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="header__logo">
					<a href="/" class="header__logo-link">
						<img src="./img/svg/remer-logo.svg" alt="Remer Rubinetterie" class="header__logo-pic">
					</a>
				</div>
				<div class="header__catalog-menu">
					<!-- <img src="./img/svg/catalog-menu-icon.svg" alt="Catalog" class="header__catalog-menu-pic"> -->
					<p class="header__catalog-menu-text">
						Каталог
					</p>
				</div>
				<form class="header__search-form">
					<input type="text" name="user-want-to-search" class="header__search-field"
						placeholder="Название или артикул">
				</form>
				<div class="header__tools">
					<img src="./img/svg/list-task-icon.svg" alt="Task list" class="header__tools-task-list">
					<img src="./img/svg/favorite-icon.svg" alt="Favorites" class="header__tools-favorites">
					<img src="./img/svg/cart-icon.svg" alt="Cart" class="header__tools-cart">
					<span class="header__tools-separator"></span>
					<img src="./img/svg/user-profile-ico.svg" alt="Profile" class="header__tools-user-profile">
				</div>
			</div>
		</div>
	</header>
	<!-- Header end -->

	<!-- Main start -->
	<!-- Main end -->

	<!-- Footer start -->
	<footer class="footer">
	</footer>
	<script src="./js/main.js"></script>
	<!-- Footer end -->
</body>

</html>
